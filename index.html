<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>David Johnson Application for Holiday Extras</title>
        <meta name="description" content="David Johnson Application for Holiday Extras">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<div class="main-app-wrapper">
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/isotope.js"></script>
        <script src="js/main.js"></script>
		<script type="text/template" id="main-app-template">
			<div class="container navbar-inverse">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">David Johnson Application</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form">
						<div class="form-group">
						  <input type="text" id="filter" placeholder="Filter by title" class="form-control">
						</div>
					</form>
				</div>
			</div>

			<div class="container main-feed">
				<div class="main-feed-list">
				</div>
			</div>    
		</script>
		<script type="text/template" id="photo-list-item-template">
		
			<img class="<%if (added) {%>added<% } %>" src="<%= media.m %>">
			<div class="content">
				<p><a class="title" target="_blank" href="<%= link %>"><%= title %></a> by <a target="_blank" href="https://www.flickr.com/people/<%= author_id %>"><%= author %></a></p>
				<div class="tags">
					<p><%= tags %></p>
				</div>
				<div class="icons">
					<span class="favourite <% if (favourite) {%>selected<% } %>"></span>
				</div>
			</div>
		</script>
		<script type="text/template" id="large-photo-template">
			
			<img src="<%= media.m %>">
			<div class="content">
				<p><a target="_blank" href="<%= link %>"><%= title %></a> by <a target="_blank" href="https://www.flickr.com/people/<%= author_id %>"><%= author %></a></p>
				<div class="tags">
					<p><%= tags %></p>
				</div>
				<div class="icons">
					<span class="favourite <% if (favourite) {%>selected<% } %>"></span>
				</div>
				<button id="back" class="back btn btn-primary">Back to main feed</button>
			</div>
		</script>
    </body>
</html>
